<!DOCKTYPE html>
<html>

<head>
    <title>MD Rokib'calculator</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="calculator-head">
            <h1>Made by <span>MD Rokib</span></h1>

            <input type="text" />

        </div>
        <div class="calculator-data">
            <button class="calcolor">c</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
            <button>+/-</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button>%</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>DEL</button>
            <button class="scolor">/</button>
            <button class="scolor">x</button>
            <button class="scolor">-</button>
            <button class="scolor">+</button>
            <button class="equal">=</button>
        </div>
    </div>

</body>

</html>
